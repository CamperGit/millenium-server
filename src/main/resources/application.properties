spring.datasource.url=jdbc:mysql://localhost:3306/millenium?useSSL=true&useUnicode=yes&characterEncoding=UTF-8&allowPublicRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.generate-ddl=true
spring.jackson.serialization.fail-on-empty-beans=false

server.port=8080
crossOrigin.url = *

jwt.accessTokenExpirationMs = 86400000
jwt.secret = ${JWT_SECRET}
jwt.refreshTokenExpirationMs = 2592000000
jwt.refreshTokenTask.period = 1200000